<html>
     <head>
         <title>To-Do List</title>
     </head>
     <body>
         <h1>TO DO</h1>
         <ul>
             {% for task in tasks %}
                <li> {{ task.title }} </li>
                <li> {{ task.completed }} </li>
             {% endfor %}
         </ul>
     </body>
</html>
